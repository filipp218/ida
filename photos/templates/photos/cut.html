{% extends 'photos/base.html' %}
 {% load static %}

{% block title %}
   <title>Редактирование</title>
{% endblock %}

{% block content %}
  <p><a href="/">Назад к списку</a></p>
  <h1>{{photo.image}}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <br>
    <a>Ширина</a>
    <br>
    {{form.width}}
    <br>
    <br>
    <a>Высота</a>
    <br>
    {{form.height}}
    <br>
    <br>
    <button type= "submit">Отправить</button>
  </form>
  <img src="{% get_media_prefix %}{{photo.image}}">
{% endblock %}
